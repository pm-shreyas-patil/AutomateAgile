<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Angular Test</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
		<script src="modules.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	</head>
<body ng-app="sprinter" ng-controller="myController">
	<div class="container">
		<div class="page-header">
  <h1>Much smarter way to go Agile</h1>
</div>

	<div class="row sprintSelector">
		<h4><span class="label label-primary">Select your Scrum Board &nbsp;&nbsp;</span>
		<select ng-change="boardSelected()" ng-model="selectedScrumBoard">
			<option ng-repeat="item in scrumBoards" value="{{item.id}}">{{item.label}}</option>
		</select></h4>
	</div>
	

	<div class="row ticketSelector" ng-show="boardSelectedFlag == true">
		<table class="table table-striped table-hover" width="100%">
			<tr>
				<th>Ticket name</th>
				<th>Ticket Description</th>
				<th>Create Branch From</th>
			</tr>
			<tr ng-repeat="item in scrumTickets">
				<td>{{item.id}}</td>
				<td>{{item.name}}</td>
				<td>
					<select ng-change="updateItemScope({{$index}},selectedBranch)" ng-model="selectedBranch" required>
						<option ng-repeat="repo in repoList" value={{repo}}>{{repo}}</option>
					</select>
				</td>
			</tr>

		</table>
	</div>
	<div class="row finalize" ng-show="boardSelectedFlag == true">
		<button type="submit" class="btn btn-success" ng-click="createBranches()">Create Branches & Jobs</button>
	</div>
			

</div>
</body>
</html>
